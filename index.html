<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
            }
            .photo-gallery {
                background: rgb(255, 254, 217);
                display: flex; /* Para alinear las fotos en fila */
                flex-wrap: wrap; /* Para que se ajusten en múltiples filas si es necesario */
                justify-content: center; /* Centra las fotos */
                padding: 20px; /* Espacio alrededor de la galería */
            }
            .photo {
                width: 200px;
                border: 10px solid #8B4513; /* Color marrón para el marco */
                border-radius: 15px; /* Esquinas redondeadas */
                padding: 5px; /* Espacio entre la foto y el borde */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
                margin: 10px; /* Espacio entre las fotos */
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>
        
        <div class="photo-gallery">
        
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png" alt="Boxer Getting Tan">
            
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png" alt="Boxer Laying Down">
            
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png" alt="Boxer Wagging Tongue">
            
        </div>
        
    </body>
</html>
